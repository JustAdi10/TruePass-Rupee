<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <link rel="icon" href="%PUBLIC_URL%/favicon.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#000000" />
    <meta
      name="description"
      content="NFT Marketplace - Buy and sell unique digital assets"
    />
    <link rel="apple-touch-icon" href="%PUBLIC_URL%/logo192.png" />
    <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap"
    />
    <title>NFT Marketplace</title>
    <script>
      // Check if this is the first visit and we're at the root path
      (function() {
        const isFirstVisit = localStorage.getItem('visited') !== 'true';
        const isRootPath = window.location.pathname === '/' || window.location.pathname === '';
        
        if (isFirstVisit && isRootPath) {
          console.log('First visit detected, redirecting to landing page...');
          window.location.replace('/landing-page/index.html');
        }
      })();
    </script>
  </head>
  <body>
    <noscript>You need to enable JavaScript to run this app.</noscript>
    <div id="root"></div>
  </body>
</html>
