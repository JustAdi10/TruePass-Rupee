    <script>
        // Force localStorage to be set when page loads
        document.addEventListener('DOMContentLoaded', function() {
            // Make sure the enter-app-link properly navigates to React app
            const enterAppLink = document.getElementById('enter-app-link');
            if (enterAppLink) {
                enterAppLink.addEventListener('click', function(e) {
                    e.preventDefault(); // Prevent default navigation
                    // Set visited flag
                    localStorage.setItem('visited', 'true');
                    console.log('Setting visited to true, navigating to app');
                    // Navigate to the React app with a small delay to ensure localStorage is set
                    setTimeout(() => {
                        window.location.href = window.location.origin;
                    }, 100);
                });
            }
        });
    </script>
</head>
